    <script>
        window.addEventListener("onscroll", Fix, false);
        var elemTop = document.getElementById("prev").offsetTop;
        function Fix() {
            if (window.pageYOffset >= elemTop) {
                document.getElementById("preview").style.position = "fixed";
                document.getElementById("preview").style.top = "0";
                if (document.getElementById("preview").offsetWidth > 550) {
                    document.getElementById("preview").style.right = "26%";
                    document.getElementById("preview").style.top = "12%";
                }
                else {
                    document.getElementById("preview").style.right = "32%";
                    document.getElementById("preview").style.top = "2%";
                }
            }
            else {
                document.getElementById("preview").style.position = "inherit";
                document.getElementById("preview").style.top = "15%";
            }
        }
